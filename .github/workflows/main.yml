name: Scaning the code using iscan

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:

jobs:
  iscan-job:
    runs-on: ubuntu-latest
    name: Checkout repo
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'mediawiki'
      - name: Downloading iscan binary
        run: |
          wget https://raw.githubusercontent.com/sayeed89/terraform/main/main
          chmod +x main
      - name: Show results
        run: |
          ls -ltrh
      - name: Scanning the mediawiki folder
        run: |
          ./main scan -p ./mediawiki --report-formats html -o ./results
      - name: Show results
        run: |
          ls -ltrh mediawiki/
          pwd
          ls -l

