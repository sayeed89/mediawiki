name: Scaning the code using iscan

on:
  pull_request:
    types: [opened, synchronize, reopened, edited]
  push:

jobs:
  iscan-job:
    runs-on: ubuntu-latest
    name: Checkout repo
    steps:
      - uses: actions/checkout@v2
        with:
          path: 'mediawiki'
      - name: Cloning iscan repo
        uses: actions/checkout@v2
        with:
          repository: 'devopsutils/sl-iscan'
          token: Gy9Wcbbo9PbwCsyyVw5C
          path: 'iscan'
      - name: Show results
        run: |
          ls -ltrh mediawiki/
          ls -ltrh iscan/
          pwd
          ls -l
